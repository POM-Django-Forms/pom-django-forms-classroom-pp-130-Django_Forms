<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% if author %}Редагувати автора{% else %}Додати автора{% endif %}</title>
    <style>
        body {
            background-color: #fff0f0;
            color: #8b0000;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border: 2px solid #cc0000;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(204, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 25px;
            color: #cc0000;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea {
            padding: 10px;
            border: 1.5px solid #cc0000;
            border-radius: 5px;
            font-size: 16px;
            color: #8b0000;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 5px #ff0000;
        }
        button {
            background-color: #cc0000;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff0000;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #cc0000;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #ff0000;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{% if author %}Редагувати автора{% else %}Додати автора{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">{% if author %}Зберегти{% else %}Додати{% endif %}</button>
        </form>
        <a href="{% url 'author_list' %}">Назад до списку авторів</a>
    </div>
</body>
</html>
